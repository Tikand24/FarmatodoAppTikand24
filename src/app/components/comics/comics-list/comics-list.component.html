<div>
  <div class="row mt-5">
    <div class="col-xs-12 col-sm-12">
      Listado de comics del personaje: <strong *ngIf="character">{{character.name}}</strong>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 mt-5">
      <h1>Comics</h1>
    </div>
  </div>
  <div class="row gy-5">
    <ng-container *ngIf="isLoading">

      <div class="container">
        <div class="text-center">
          <div class="mb-5">
            <h2>Buscando datos</h2>
          </div>
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!isLoading && comics.length==0">
      <div class="container">
        <div class="text-center mb-5 mt-5">
          No encontramos datos para el personaje <strong *ngIf="character">{{character.name}}</strong>
        </div>
      </div>
    </ng-container>
    <ng-container *ngFor="let comic of comics">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 border bg-light">
        <div class="p-3 mb-5">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
              <div>
                <img [src]="comic.thumbnail.path +'.'+comic.thumbnail.extension" class="img-comic"
                  alt="No existe imagen">
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
              <h3>{{ comic.title }}</h3>
              <div>{{ comic.description }} </div>
              <div class="mt-5">
                <button mat-raised-button color="warn" (click)="openDetailComic(comic)">View More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
